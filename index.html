<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="mesto">
    <meta name="author" content="Vitalii Isaenko">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto Russia</title>
</head>

<body class="underlay">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип Место">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="аватар">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>

                </div>
                <button class="profile__add" type="button"></button>
            </section>

            <section class="pictures">
                <ul class="pictures__list">
                    <li class="pictures__item">
                        <img class="pictures__item-photo" src="images/pic1.png" alt="фото">
                        <div class="pictures__item-info">
                            <h2 class="pictures__item-name">Карачаевск</h2>
                            <button class="pictures__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="pictures__item">
                        <img class="pictures__item-photo" src="images/pic2.png" alt="фото">
                        <div class="pictures__item-info">
                            <h2 class="pictures__item-name">Гора Эльбрус</h2>
                            <button class="pictures__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="pictures__item">
                        <img class="pictures__item-photo" src="images/pic3.png" alt="фото">
                        <div class="pictures__item-info">
                            <h2 class="pictures__item-name">Домбай</h2>
                            <button class="pictures__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="pictures__item">
                        <img class="pictures__item-photo" src="images/pic2.png" alt="фото">
                        <div class="pictures__item-info">
                            <h2 class="pictures__item-name">Гора Эльбрус</h2>
                            <button class="pictures__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="pictures__item">
                        <img class="pictures__item-photo" src="images/pic3.png" alt="фото">
                        <div class="pictures__item-info">
                            <h2 class="pictures__item-name">Домбай</h2>
                            <button class="pictures__item-like" type="button"></button>
                        </div>
                    </li>
                    <li class="pictures__item">
                        <img class="pictures__item-photo" src="images/pic1.png" alt="фото">
                        <div class="pictures__item-info">
                            <h2 class="pictures__item-name">Карачаево-Черкесия</h2>
                            <button class="pictures__item-like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copy">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="edit-profile">
                <input class="form__input form__input_name_name" type="text" placeholder="Введите имя">
                <input class="form__input form__input_name_job" type="text" placeholder="Введите род деятельности">
                <input class="form__submit" type="submit" value="Сохранить">
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
