<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="keywords" content="mesto">
<meta name="author" content="Vitalii Isaenko">
<link href="pages/index.css" rel="stylesheet">
<title>Mesto Russia</title>

<body class="underlay">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="логотип Место">
        </header>

        <section class="profile">
            <img class="profile__avatar" src="images/avatar.png" alt="аватар">
            <div class="profile__info">
                <div class="profile__header">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>

            </div>
            <button class="profile__add"></button>
        </section>

        <section class="pictures">
            <ul class="pictures__list">
                <li class="pictures__item">
                    <img class="pictures__item-photo" src="images/pic1.png" alt="фото">
                    <div class="pictures__item-info">
                        <p class="pictures__item-name">Карачаевск</p>
                        <button class="pictures__item-like"></button>
                    </div>
                </li>
                <li class="pictures__item">
                    <img class="pictures__item-photo" src="images/pic2.png" alt="фото">
                    <div class="pictures__item-info">
                        <p class="pictures__item-name">Гора Эльбрус</p>
                        <button class="pictures__item-like"></button>
                    </div>
                </li>
                <li class="pictures__item">
                    <img class="pictures__item-photo" src="images/pic3.png" alt="фото">
                    <div class="pictures__item-info">
                        <p class="pictures__item-name">Домбай</p>
                        <button class="pictures__item-like"></button>
                    </div>
                </li>
                <li class="pictures__item">
                    <img class="pictures__item-photo" src="images/pic2.png" alt="фото">
                    <div class="pictures__item-info">
                        <p class="pictures__item-name">Гора Эльбрус</p>
                        <button class="pictures__item-like"></button>
                    </div>
                </li>
                <li class="pictures__item">
                    <img class="pictures__item-photo" src="images/pic3.png" alt="фото">
                    <div class="pictures__item-info">
                        <p class="pictures__item-name">Домбай</p>
                        <button class="pictures__item-like"></button>
                    </div>
                </li>
                <li class="pictures__item">
                    <img class="pictures__item-photo" src="images/pic1.png" alt="фото">
                    <div class="pictures__item-info">
                        <p class="pictures__item-name">Карачаево-Черкесия</p>
                        <button class="pictures__item-like"></button>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p class="footer__copy">&copy; 2021 Mesto Russia</p>
        </footer>



    </div>
    <div class="popup">
        <form class="popup__popup-container">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input-name" type="text">
            <input class="popup__input popup__input-job" type="text">
            <input class="popup__submit" type="submit" value="Сохранить">
        </form>
    </div>
    </div>

    <script src="js/index.js"></script>
</body>
