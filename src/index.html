<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="mesto">
    <meta name="author" content="Vitalii Isaenko">
    <title>Mesto Russia</title>
</head>

<body class="underlay">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип Место">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="#" alt="аватар">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name"></h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__about"></p>

                </div>
                <button class="profile__add" type="button"></button>
            </section>

            <section class="pictures">
                <ul class="pictures__list">
                    <template id="picture-template">
                        <li class="pictures__item">
                            <button class="pictures__item-remove" type="button"></button>
                            <img class="pictures__item-photo">
                            <div class="pictures__item-info">
                                <h2 class="pictures__item-name"></h2>
                                <div class="pictures__item-like-area">
                                    <button class="pictures__item-like" type="button"></button>
                                    <span class="pictures__item-likes-count">0</span>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copy">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="edit-profile" novalidate>
                <input class="form__input form__input_type_profile-name" name="name" id="profile-name-input" type="text" placeholder="Введите имя" minlength="2" maxlength="40" required>
                <span class="form__input-error profile-name-input-error"></span>
                <input class="form__input form__input_type_about" name="about" id="about-input" type="text" placeholder="Введите информацию о себе" required>
                <span class="form__input-error about-input-error"></span>
                <button class="form__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form" name="add-card" novalidate>
                <input class="form__input form__input_type_card-name" name="name" id="card-name-input" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="form__input-error card-name-input-error"></span>
                <input class="form__input form__input_type_picture-link" name="link" id="link-input" type="url" placeholder="Ссылка на картинку" required>
                <span class="form__input-error link-input-error"></span>
                <button class="form__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_picture">
        <div class="popup__picture">
            <button class="popup__close" type="button"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__image-caption"></figcaption>
            </figure>

        </div>
    </div>
</body>

</html>
